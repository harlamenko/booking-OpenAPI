get:
  tags:
    - Вакансии
  summary: Поиск по вакансиям
  description: вернёт результаты поиска вакансий.
  parameters:
    - in: query
      name: text
      schema:
        type: string
      description: текстовое поле.
    - in: query
      name: search_field
      schema:
        type: string
      description: область поиска.
    - in: query
      name: experience
      schema:
        type: string
      description: опыт работы.
    - in: query
      name: employment
      schema:
        type: string
      description: тип занятости.
    - in: query
      name: schedule
      schema:
        type: string
      description: график работы.
    - in: query
      name: area
      schema:
        type: string
      description: регион.
    - in: query
      name: metro
      schema:
        type: string
      description: ветка или станция метро.
    - in: query
      name: specialization
      schema:
        type: string
      description: профобласть или специализация.
    - in: query
      name: employer_id
      schema:
        type: string
      description: идентификатор компании.
    - in: query
      name: currency
      schema:
        type: string
      description: код валюты.
    - in: query
      name: salary
      schema:
        type: string
      description: размер заработной платы.
    - in: query
      name: label
      schema:
        type: string
      description: фильтр по меткам вакансий.
    - in: query
      name: only_with_salary
      schema:
        type: string
      description: показывать вакансии только с указанием зарплаты.
    - in: query
      name: period
      schema:
        type: string
      description: количество дней, в пределах которых нужно найти вакансии.
    - in: query
      name: top_lat
      schema:
        type: string
      description: значение гео-координат.
    - in: query
      name: Принимаемое значение
      schema:
        type: string
      description: градусы в виде десятичной дроби.
    - in: query
      name: order_by
      schema:
        type: string
      description: сортировка списка вакансий.
    - in: query
      name: date_from
      schema:
        type: string
      description: дата, которая ограничивает снизу диапазон дат публикации вакансий.
    - in: query
      name: date_to
      schema:
        type: string
      description: дата, которая ограничивает сверху диапазон дат публикации вакансий.
    - in: query
      name: clusters
      schema:
        type: string
      description: возвращать ли кластеры для данного поиска, по умолчанию
    - in: query
      name: describe_arguments
      schema:
        type: string
      description: возвращать ли описание использованных параметров поиска, по умолчанию
    - in: query
      name: per_page
      schema:
        type: string
      description: параметры пагинации. Параметр per_page ограничен значением в 100.
  responses:
    '200':
      description: Вакансии
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/vacancies/vacancies.yaml
    '403':
      $ref: ../../components/responses/403.yaml

              