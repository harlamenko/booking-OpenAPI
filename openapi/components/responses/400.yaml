description: Плохой, неверный запрос
content:
  application/json:
    schema:
      type: object
      properties:
        invalidFields:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                description: The field name. Dot notation is used for nested object field names.
              message:
                type: string
          example:
            - field: phone
              message: Телефон указан неверно
            - field: price
              message: Не указана цена
            - field: host_name
              message: Поле обязательно для заполнения